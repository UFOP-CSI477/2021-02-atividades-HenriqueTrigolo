<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="conversor.css">
    <script src="api.js"></script>

    <title>Conversor de Moedas</title>
</head>
<body>

    <h1>Conversor de Moedas</h1>

    <div class="selecaoMoeda1">
        <div class="row g-3">
            <div class="col-auto">
                <label for="moeda1">Selecione a primeira moeda</label>
                <input class="CB" type="button" value="Carregar Moedas" onclick="carregarMoedas1()">
                <select name="moeda1" id="moeda1"></select>
            </div>

            <div class="col-auto">
                <label for="valor1" class="visually-hidden">Valor</label>
                <input type="text" class="form-control" id="valor1" placeholder="Digite o valor a ser convertido">
            </div>
        </div>
    </div>

    <div class="selecaoMoeda2">
        <div class="row g-3">
            <div class="col-auto">
                <label for="moeda2">Selecione a segunda moeda</label>
                <input class="CB" type="button" value="Carregar Moedas" onclick="carregarMoedas2()">
                <select name="moeda2" id="moeda2"></select>
            </div>

            <div class="col-auto">
                <label for="result" class="visually-hidden">Valor</label>
                <input type="text" value="teste" disabled>
            </div>
        </div>
    </div>
    <div class="resultado">
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" onclick="converter(moeda1.value)">Converter</button>
        </div>
    </div>
</body>
</html>
