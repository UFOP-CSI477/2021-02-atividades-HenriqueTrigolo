<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="conversor.css">
    <script src="api.js"></script>

    <title>Conversor de Moedas</title>
</head>
<body onload="carregarMoedas1(), carregarMoedas2()">
    <div class="titulo">
        <h1>Conversor de Moedas</h1>
    </div>
    <div class="box">
        <h3>Universidade Federal de Ouro Preto</h3>
        <div class="selecaoMoeda1">
            <div class="row">
                <div class="col-4">
                    <label for="moeda1">Selecione a primeira moeda</label>
                </div>
                <div class="col-4">
                    <select name="moeda1" id="moeda1">
                        <option value="0">--Opções de moeda--</option>
                    </select>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="entrada" placeholder="Digite o valor a ser convertido">
                </div>
            </div>
        </div>
        <div class="selecaoMoeda2">
            <div class="row">
                <div class="col-4">
                    <label for="moeda2">Selecione a segunda moeda</label>
                </div>
                <div class="col-4">
                    <select name="moeda2" id="moeda2">
                        <option value="0">--Opções de moeda--</option>
                    </select>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="saida" placeholder="Conversão" disabled>
                </div>
            </div>
        </div>
        <div class="resultado">
            <button type="submit" class="btn btn-primary mb-3" onclick="converter()">Converter</button>
        </div>
    </div>
</body>
</html>
