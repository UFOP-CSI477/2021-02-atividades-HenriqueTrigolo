<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css_pessoas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro de pessoa</title>
</head>
<body>
    
    <h1>Dados do cadastro da pessoa</h1>

    <form>
        <div class="row mb-3">
          <label for="PrimeiroNome" class="col-sm-2 col-form-label">Primeiro Nome</label>
          <div class="col-sm-4">
            <input type="primeiroNome" class="form-control" id="PrimeiroNome">
          </div>
        </div>

        <div class="row mb-3">
          <label for="Sobrenome" class="col-sm-2 col-form-label">Sobrenome</label>
          <div class="col-sm-4">
            <input type="sobrenome" class="form-control" id="Sobrenome">
          </div>
        </div>

        <div class="row mb-3">
            <label for="Idade" class="col-sm-2 col-form-label">Idade</label>
            <div class="col-sm-1">
              <input type="idade" class="form-control" id="Idade">
            </div>
        </div>

        <div class="row mb-3">
            <label for="Estado" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-4">
              <input type="estado" class="form-control" id="Estado">
            </div>
        </div>

        <div class="row mb-3">
            <label for="Cidade" class="col-sm-2 col-form-label">Cidade</label>
            <div class="col-sm-4">
              <input type="cidade" class="form-control" id="Cidade">
            </div>
        </div>

        <div class="row mb-3">
            <label for="Endereco" class="col-sm-2 col-form-label">Endereço</label>
            <div class="col-sm-4">
              <input type="endereco" class="form-control" id="Endereco">
            </div>
        </div>

        <div class="row mb-3">
            <label for="Telefone" class="col-sm-2 col-form-label">Telefone</label>
            <div class="col-sm-2">
              <input type="telefone" class="form-control" id="Telefone">
            </div>
        </div>

        <div class="row mb-3">
            <label for="Email" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="Email">
            </div>
        </div>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Gênero</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="masculino" value="option1">
              <label class="form-check-label" for="masculino">
                Masculino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="feminino" value="option2">
              <label class="form-check-label" for="feminino">
                Feminino
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="naoBinario" value="option3">
                <label class="form-check-label" for="naoBinario">
                  Não Binário
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="naoResponder" value="option4">
                <label class="form-check-label" for="naoResponder">
                  Prefiro não responder
                </label>
              </div>
          </div>
        </fieldset>
        <legend class="col-form-label col-sm-2 pt-0">Área de Interesse</legend>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                    Sistemas Web
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2">
                <label class="form-check-label" for="gridCheck2">
                    Banco de Dados
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck3">
                <label class="form-check-label" for="gridCheck3">
                    Redes de Computadores
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck4">
                <label class="form-check-label" for="gridCheck4">
                    Algoritmo e Estrtura de Dados
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck5">
                <label class="form-check-label" for="gridCheck5">
                    Programação de Computadores
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck6">
                <label class="form-check-label" for="gridCheck6">
                    Teoria dos Grafos
                </label>
              </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a class="btn btn-primary" href="banco_de_dados_web.html">Pagina inicial</a>
      </form>



</body>
</html>
