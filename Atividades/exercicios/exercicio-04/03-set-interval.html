<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="03-set-interval.css">
    <script src="03-set-interval.js"></script>

    <title>Formulario</title>
</head>
<body onload="iniciar()">

    <div class="conteiner">
        <div class="box">
            <form action="post" name="DadosForm" class="row g-3">

                <div class="col-md-6">
                  <label for="NomeUsuario" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="NomeUsuario">
                </div>
    
                <div class="col-md-6">
                  <label for="SobrenomeUsuario" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" id="SobrenomeUsuario">
                </div>
    
                <div class="col-12">
                  <label for="EmailUsuario" class="form-label">Email</label>
                  <input type="email" class="form-control" id="EmailUsuario" placeholder="email.educacional@ufop.aluno.edu.br">
                </div>
    
                <div class="col-md-6">
                  <label for="EstadoUsuario" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="EstadoUsuario">
                </div>
    
                <div class="col-md-6">
                  <label for="CidadeUsuario" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="CidadeUsuario">
                </div>
                
                <div class="col-12">
                  <button type="button" class="btn btn-primary" onclick="carregaDadosDoForm()">Enviar</button>
                </div>

              </form>
        </div>

        <div class="box">
          <form action="post" class="row g-3">

              <div class="col-md-12" style="text-align:center;">
                <label for="Horario" class="form-label" >Horario de Bras√≠lia</label>
                <input type="text" class="form-control" id="Horario" style="text-align:center;" disabled>
              </div>

              <div class="info">
                <input type="text" class="form-control" id="nome" disabled>
              </div>

              <div class="info">
                <input type="text" class="form-control" id="email" disabled>
              </div>

              <div class="info">
                <input type="text" class="form-control" id="estado" disabled>
              </div>

              <div class="info">
                <input type="text" class="form-control" id="cidade" disabled>
              </div>
            </form>
      </div>
    </div>
</body>
</html>
